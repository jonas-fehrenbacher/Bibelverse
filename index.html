<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Bible verses</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' href='style/main.css'>
    <link rel="icon" type="image/x-icon" href="./images/book.svg">
</head>
<body>
    <div id="app">
        <header>
            <a id="title" href="javascript:location.reload(true)"><!-- filled by js --></a>
            <div class="headerOption">
                <div class="headerOption-verseView">
                    <img id="listVerseView" alt="List" class="img-btn" src="./images/list-view.svg" />
                    <img id="gridVerseView" alt="Grid" class="img-btn img-btn-active" src="./images/grid-view.svg" />
                </div>
                <select id="languageSelector" class="comboBox">
                    <option value="de">Deutsch</option>
                    <option value="en">English</option>
                </select>
            </div>
        </header>
        
        <nav>
            <div id="tagBar"><!-- filled by js --></div>
            <hr/>
            <div id="bibleBar"><!-- filled by js --></div>
        </nav>
        
        <main>
            <div id="verseFlexbox"><!-- filled by js --></div>
        </main>
        
        <footer>
            <div id="copyright"><!-- filled by js --></div>
        </footer>
    </div>

    <script type="module" src="build/main.js"></script>
    <!-- Needs to be included at the end. -->
</body>
</html>
